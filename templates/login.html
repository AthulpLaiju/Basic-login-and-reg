<!DOCTYPE html>
<html lang="en">

<head>

  <title>Expense Manager</title>
 
</head>

<body>
  {% for message1 in messages %}
      <h4 style="color: darkred;"><script>alert("{{message1}}")</script></h4>
      {% endfor %}
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <h4 style="text-align: center;">Hello! let's get started</h4>
              <h6 style="text-align: center;" class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="mt-3">
                  
                  <!-- <button>Sign In</button> -->
                  <button class="btn btn-block btn-facebook auth-form-btn">
                   Sign In
                  </button>
                </div>
                <br>
                <!-- <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div> -->
                <div class="mb-2">
                  
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Create</a>
                </div>
              </form>
              <br>
              <br>
              
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
 
</body>
